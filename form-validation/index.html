<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form id="form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Full Name" />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tell" id="phone" placeholder="6666-666-6666" />
        </div>
        <div class="form-group">
          <label for="email">Email Adress</label>
          <input type="email" id="email" placeholder="email@address.com" />
        </div>
        <div class="form-group">
          <label for="website">Website Url</label>
          <input type="url" id="website" placeholder="Website" />
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" id="password1" placeholder="Create Password" />
        </div>
        <div class="form-group">
          <label for="password2"> Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm Password"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="message-container">
        <h3 id="meassage">Don't Hesitate</h3>
      </div>
    </div>
    <link href="style.css" rel="stylesheet" />
    <cript src="script.js"></cript>
  </body>
</html>
